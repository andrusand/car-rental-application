<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Add New Car</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Car Rental Supreme</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/info">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/car/all">Car listings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/dashboard">Dashboard</a>
                </li>
            </ul>
        </div>
        <div>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/registration/">Registration</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<form action="#" th:action="@{/dashboard/addcar}" th:object="${car}" method="post">
    <div class="form-row">
        <div class="form-group col-md-6 mb-2 mt-2">
            <label for="exampleFormControlTextarea1">Company</label>
            <textarea required class="form-control" id="exampleFormControlTextarea1" rows="1" th:field="*{company.company_name}"></textarea>
        </div>
        <div class="form-group col-md-6 mb-2 mt-2">
            <label for="exampleFormControlTextarea2">Branch city</label>
            <textarea required class="form-control" id="exampleFormControlTextarea2" rows="1" th:field="*{branch.city}"></textarea>
        </div>
        <div class="form-group col-md-6 mb-2 mt-2">
            <label for="exampleFormControlTextarea3">Brand</label>
            <textarea required class="form-control" id="exampleFormControlTextarea3" rows="1" th:field="*{brand}"></textarea>
        </div>
        <div class="form-group col-md-6 mb-2 mt-2">
            <label for="exampleFormControlTextarea4">Model</label>
            <textarea required class="form-control" id="exampleFormControlTextarea4" rows="1" th:field="*{model}"></textarea>
        </div>
        <div class="form-group col-md-6 mb-2 mt-2">
            <label for="exampleFormControlTextarea5">Year</label>
            <textarea required class="form-control" id="exampleFormControlTextarea5" rows="1" th:field="*{year}"></textarea>
        </div>
        <div class="form-group col-md-6 mb-2 mt-2">
            <label for="exampleFormControlTextarea6">Colour</label>
            <textarea required class="form-control" id="exampleFormControlTextarea6" rows="1" th:field="*{colour}"></textarea>
        </div>
        <div class="form-group col-md-6 mb-2 mt-2">
            <label for="exampleFormControlTextarea7">Mileage</label>
            <textarea required class="form-control" id="exampleFormControlTextarea7" rows="1" th:field="*{mileage}"></textarea>
        </div>
        <div class="form-group col-md-6 mb-2 mt-2">
            <label for="exampleFormControlSelect8">Rental status</label>
            <select class="form-control" id="exampleFormControlSelect8" name="RentalStatus" th:field="*{rental_status}">
                <option value="Available">Available</option>
                <option value="Not available">Not available</option>
            </select>
        </div>
        <div class="form-group col-md-6 mb-2 mt-2">
            <label for="exampleFormControlTextarea9">Price per day</label>
            <textarea required class="form-control" id="exampleFormControlTextarea9" rows="1" th:field="*{price_per_day}"></textarea>
        </div>
        <div class="form-group col-md-6 mb-2 mt-2">
            <label for="exampleFormControlSelect10">Gearbox type</label>
            <select class="form-control" id="exampleFormControlSelect10" name="Gearbox" th:field="*{gearbox_type}">
                <option value="Manual">Manual</option>
                <option value="Automatic">Automatic</option>
            </select>
        </div>
        <div class="form-group col-md-6 mb-2 mt-2">
            <label for="exampleFormControlTextarea11">Car description</label>
            <textarea required class="form-control" id="exampleFormControlTextarea11" rows="1" th:field="*{car_description}"></textarea>
        </div>
        <button type="submit" class="btn btn-primary mb-2 mt-2">Add car</button>
    </div>
</form>



</body>
</html>
