<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Company Registration Page</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Car Rental Supreme</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/info">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/car/all">Car listings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/dashboard">Dashboard</a>
                </li>
            </ul>
        </div>
        <div>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/registration/">Registration</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<form action="#" th:action="@{/registration/employee}" th:object="${employee}" method="post">
    <div class="form-row">
        <div class="col-md-4 mb-3">
            <label for="InputEmployeeFirstName">Employee First name</label>
            <input type="text" class="form-control" id="InputEmployeeFirstName" placeholder="First name" required th:field="*{employee_firstname}">
        </div>
        <div class="col-md-4 mb-3">
            <label for="InputEmployeeLastName">Employee Last name</label>
            <input type="text" class="form-control" id="InputEmployeeLastName" placeholder="Last name" required th:field="*{employee_lastname}">
        </div>
        <div class="col-md-4 mb-3">
            <label for="InputEmployeeEmail">Company Email</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="InputEmployeeEmail">@</span>
                </div>
                <input type="email" class="form-control" id="validationTooltipEmail" aria-describedby="emailHelp" placeholder="Enter email" required th:field="*{employee_email}">
            </div>
        </div>
    </div>
    <div class="col-md-4 mb-3">
        <label for="InputEmployeePassword">Password</label>
        <input type="password" class="form-control" id="InputEmployeePassword" placeholder="Password" required th:field="*{employee_password}">
    </div>
    <div class="col-md-4 mb-3">
        <label for="InputCompanyName">Company name</label>
        <input type="text" class="form-control" id="InputCompanyName" placeholder="Company name" required th:field="*{company.company_name}">
    </div>
    <div class="form-row">
        <div class="col-md-4 mb-3">
            <label for="InputCompanyAddress">Company Contact Address</label>
            <input type="text" class="form-control" id="InputCompanyAddress" placeholder="Address" required th:field="*{company.contact_address}">
        </div>
        <div class="col-md-4 mb-3">
            <label for="InputCompanyWebPage">Company Webpage</label>
            <input type="url" class="form-control" id="InputCompanyWebPage" placeholder="Webpage URL" required th:field="*{company.internet_domain}">
        </div>
        <div class="col-md-4 mb-3">
            <label for="InputCompanyLogo">Company Logo</label>
            <input type="url" class="form-control" id="InputCompanyLogo" placeholder="Logo URL" required th:field="*{company.logo}">
        </div>
    </div>
    <div class="col-md-4 mb-3">
        <label for="exampleFormControlSelect1">Choose Role</label>
        <select class="form-control" id="exampleFormControlSelect1" name="role" th:field="*{userRole.role_type}">
            <option value="ROLE_ADMIN">Administrator</option>
            <option value="ROLE_COMPANY">Company</option>
            <option value="ROLE_CUSTOMER">Customer</option>
        </select>
    </div>
    <button class="btn btn-primary" type="submit">Company Sign Up</button>
</form>
</body>
</html>
