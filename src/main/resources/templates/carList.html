<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Car List</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Car Rental Supreme</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/info">Features</a>
                </li>
                <a class="nav-link" href="/car/all">Car listings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/dashboard">Dashboard</a>
                </li>
            </ul>
        </div>
        <div>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/registration/">Registration</a>
                </li>
            </ul>
        </div>
    </div>
</nav>




<table class="table">
    <thread>
        <tr>
            <th scope="col"><h5>CarId</h5></th>
            <th scope="col"><h5>Company</h5></th>
            <th scope="col"><h5>Branch</h5></th>
            <th scope="col"><h5>Brand</h5></th>
            <th scope="col"><h5>Model</h5></th>
            <th scope="col"><h5>Year</h5></th>
            <th scope="col"><h5>Colour</h5></th>
            <th scope="col"><h5>Mileage</h5></th>
            <th scope="col"><h5>Gearbox Type</h5></th>
            <th scope="col"><h5>Car Description</h5></th>
            <th scope="col"><h5>Price Per Day</h5></th>
            <th scope="col"><h5>Rental Status</h5></th>

        </tr>
        <div th:each="car : ${cars}">
            <tr>
                <td><p th:text="${car.carID}"></p></td>
                <td><p th:text="${car.company}"></p></td>
                <td><p th:text="${car.branch}"></p></td>
                <td><p th:text="${car.brand}"></p></td>
                <td><p th:text="${car.model}"></p></td>
                <td><p th:text="${car.year}"></p></td>
                <td><p th:text="${car.colour}"></p></td>
                <td><p th:text="${car.mileage}"></p></td>
                <td><p th:text="${car.gearbox_type}"></p></td>
                <td><p th:text="${car.car_description}"></p></td>
                <td><p th:text="${car.price_per_day}"></p></td>
                <td><p th:text="${car.rental_status}"></p></td>
            </tr>
        </div>
        </thread>
    </table>

</body>
</html>
